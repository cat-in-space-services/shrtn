<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{name}} Link Shortner</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
        <style>.container { max-width: 24rem; }</style>
    </head>
    <body>
        <div class="container pt-4 ">
            <h4 class="text-center">{{ name }} Link Shortner</h4>
            {% with messages = get_flashed_messages("danger") %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message[0] }}" role="alert">
                            {{ message[1]|safe }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="card">
                <div class="card-body">
                    <form action="/new" method="post">
                        <div class="mb-3">
                            <label for="url" class="form-label fw-semibold">URL</label>
                            <input type="url" class="form-control" id="url" name="url" placeholder="https://example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="slug" class="form-label fw-semibold">Slug</label>
                            <input type="text" class="form-control" id="slug" name="slug" placeholder="if left empty it will be random.">
                        </div>
                        <div class="d-grid gap-2">
                            <input type="submit" class="btn btn-primary" value="Shorten!!!">
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </body>
</html>
